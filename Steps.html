    <button onclick="SetCookie()">Aceptar</button>
    

    <script>
        const COOKIE_NAME = "ONIDCOOKIE";
        const REDIRECT = GetParam("backUrl");


        function SetCookie(){
                document.cookie = `${COOKIE_NAME}=testValue; path=/; SameSite=None; Secure`; 
                window.location.href = `${REDIRECT}?step=1`;
      }

      function GetParam(paramName){
        const urlParams = new URLSearchParams(window.location.search);

        const url = urlParams.get(paramName);

        return url;
      }
    
    </script>
